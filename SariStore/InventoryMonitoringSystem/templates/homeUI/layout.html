<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sari-sari store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mx-5 m" href="{% url 'dashboard' %}">
            <i class="bi bi-shop-window pe-1"></i>
            Sari-sari store
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvas"
            aria-controls="navbarOffcanvas"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="offcanvas offcanvas-lg offcanvas-start"
            tabindex="-1"
            id="navbarOffcanvas"
            aria-labelledby="navbarOffcanvasLabel"
            data-bs-theme="dark">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="navbarOffcanvasLabel">Menu</h5>
                <hr>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav me-auto flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link {% if activePage == 'dashboard' %}active{% endif %}"
                    href="{% url 'dashboard' %}"
                    {% if activePage == 'dashboard' %}aria-current="page"{% endif %}>Dashboard</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if active_page == 'customer' %}active{% endif %}"
                    href="{% url 'customer' %}"
                    {% if active_page == 'customer' %}aria-current="page"{% endif %}>Costumers</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if active_page == 'items' %}active{% endif %}"
                    href="{% url 'items' %}"
                    {% if active_page == 'items' %}aria-current="page"{% endif %}>Items</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link {% if active_page == 'transactions' %}active{% endif %}"
                    href="{% url 'transactions' %}"
                    {% if active_page == 'transactions' %}aria-current="page"{% endif %}>Transactions</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block content %} 
    {% endblock %}

    {% block analytics%}
    {% endblock%}

  <footer class="mt-auto">
      <div class="container-fluid text-center bg-dark text-light py-4">
          <p>Footer</p>
      </div>
  </footer>
    
  </body>
</html>
